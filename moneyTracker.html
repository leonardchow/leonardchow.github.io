<!DOCTYPE html>
<!--
-->
<html>
<head>
  <title>Money Tracker</title>
  <!-- AJAX Script -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script> -->
  <script src="js/localStorageJS.js"></script>
  <script src="js/moneyTrackerJS-v2.js"></script>
  <link rel="stylesheet" type="text/css" href="css/moneyTrackerCSS.css">
  <link rel="stylesheet" type="text/css" href="css/moneyTracker-modalCSS.css">
</head>

<body onload="htmlRun();">
  <div align="center" style="font-family: 'Helvetica Neue', sans-serif" class="titleDiv">
    <!-- Title Div -->
    <h1>Money Tracker</h1>
  </div>

  <div id="btnContainer" class="display" align="center">
  </div>

  <div id="mainContainer" class="display" align="center">
  </div>
  <div class="display" align="center">
    <span id="clearBtn" class="button clearBtn" onClick="clearLocalStorage(localStoreName);"> Clear data </span>
  </div>

  <!-- //The Modal -->
  <div id="myModal" class="modal" onClick="modalBgFn(event);">
    <!-- //Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span id="closeBtn" class="close" onClick="modalCloseBtnFn();">&times</span>
        <h2 id="headerText">Modal Header</h2>
      </div>
      <div class="modal-body">
        <div id="modalBody">
        </div>
        <div class="cardArea">
          <div class="detailsInputArea">
            <div class="titleLabel">Name of item</div>
            <input type="text" id="titleInput" class="textInput">
            <div class="locLabel">Place</div>
            <input type="text" id="locInput" class="textInput">
          </br>
            <!-- <input type="button" id="getLocBtn" class="button modalInputBtn" value="get location" align='left' onClick="getLocBtnFn();"> -->
            <div class="timeLabel">Time</div>
            <input type="text" id="timeInput" class="textInput">
          </br>
            <input type="button" id="getTimeBtn" class="button modalInputBtn" value="get time" onClick="getTimeBtnFn();">
        </div>
        <div class="modalSpacer"></div>
        <div class="costInputArea">
          <div class="costLabel">How much?</div>
          <input type="text" id="costInput" class="costTextInput" onkeypress="return wasKeyANumber(event);">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <span id="doneBtn" class="done" onClick="modalDoneBtnFn();">Done</span>
    </div>
  </div>
</div>
<!-- Prototype Card -->
<div id="protoHolder" class="hiddenDiv">
  <div id="entryDiv" class="entryDivProto">
    <span id="entryLabel" class="entryLabel">Entry 1</span>
    <div id="cardArea" class="cardArea">
      <div id="dataArea" class="dataArea">
        <div id="titleLabel" class="titleLabel">Name of item</div>
        <div id="titleContent" class="titleContent">TitleContent</div>
        <div id="locLabel" class="locLabel">Place</div>
        <div id="locContent" class="locContent">LocationContet</div>
        <div id="timeLabel" class="timeLabel">Time</div>
        <div id="timeContent" class="timeContent">TimeContent</div>
      </div>
      <div id="costArea" class="costArea">CostContent</div>
      <div class="dataArea">
        <div id="editButton" class="button editButton" onClick="editBtnFn(event);"> Edit </div>
        <div id="delButton" class="button delButton" onClick="delBtnFn(event);"> Remove Entry </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
